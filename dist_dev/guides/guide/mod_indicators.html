<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>인디게이터 &gt; 가이드</title>

    <script src="/assets/js/jquery3.min.js" type="text/javascript"></script>
    <script src="/assets/js/bootstrap-datepicker.min.js" type="text/javascript"></script>
    <script src="/assets/js/bootstrap-datepicker.ko.min.js" type="text/javascript"></script>
    <script src="/assets/js/ui.common.js" type="text/javascript"></script>
    <script src="/guides/guide/assets/js/prism.js" type="text/javascript"></script>
    <script src="/guides/guide/assets/js/guide_script.js" type="text/javascript"></script>
    <script src="/assets/js/gsap.min.js" type="text/javascript"></script>
    <script src="/assets/js/ScrollTrigger.min.js" type="text/javascript"></script>

    <link href="/guides/guide/assets/css/prism.css" rel="stylesheet" />
    <link href="/guides/guide/assets/css/index.css" rel="stylesheet" />
    <link href="/assets/css/bootstrap-datepicker3.standalone.min.css" rel="stylesheet" />
    <link href="/assets/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="guideWrap">
      <div class="main_content">
        <div class="tit-lg">
          <span class="txt">인디게이터</span>
        </div>

        <section class="section">
          <div class="tit-xsm">
            <span class="txt">Indicator</span>
          </div>

          <div class="group">
            <div class="module-box option-bg">
              <ul class="note-list depth-1">
                <li>텍스트로 이루어진 콘텐츠의 총 개수 및 현재 위치를 숫자로 표시</li>
                <li>첫 페이지와 마지막 페이지에 따라 버튼이 노출 안 됨 / disabled 버튼에 넣어주면 display: none; 처리됨</li>
              </ul>
            </div>
          </div>

          <div class="group">
            <div class="hls_preview">
              <ol class="step-wrap vertical">
                <li class="done">
                  <span>
                    <span class="step-tit">정보 입력</span>

                    <span class="step-desc">기본 정보를 입력합니다.</span>
                  </span>
                </li>
                <li class="done">
                  <span>
                    <span class="step-tit">약관 동의</span>

                    <span class="step-desc">서비스 이용 약관에 동의합니다.</span>
                  </span>
                </li>
                <li class="active">
                  <span>
                    <em class="sr-only">현재 단계</em>
                    <span class="step-tit">본인 인증</span>

                    <span class="step-desc">휴대폰 또는 아이핀 인증</span>
                  </span>
                </li>
                <li class="">
                  <span>
                    <span class="step-tit">가입 완료</span>
                  </span>
                </li>
                <li class="">
                  <span>
                    <span class="step-tit">추가 정보</span>
                  </span>
                </li>
              </ol>
            </div>
            <button class="btn-code-toggle">View Code</button>
            <div class="hls-wrap">
              <pre><code class="hls language-html"></code></pre>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
