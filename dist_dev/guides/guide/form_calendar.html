<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>달력 &gt; 가이드</title>

    <script src="/assets/js/jquery3.min.js" type="text/javascript"></script>
    <script src="/assets/js/bootstrap-datepicker.min.js" type="text/javascript"></script>
    <script src="/assets/js/bootstrap-datepicker.ko.min.js" type="text/javascript"></script>
    <script src="/assets/js/ui.common.js" type="text/javascript"></script>
    <script src="/guides/guide/assets/js/prism.js" type="text/javascript"></script>
    <script src="/guides/guide/assets/js/guide_script.js" type="text/javascript"></script>
    <script src="/assets/js/gsap.min.js" type="text/javascript"></script>
    <script src="/assets/js/ScrollTrigger.min.js" type="text/javascript"></script>

    <link href="/guides/guide/assets/css/prism.css" rel="stylesheet" />
    <link href="/guides/guide/assets/css/index.css" rel="stylesheet" />
    <link href="/assets/css/bootstrap-datepicker3.standalone.min.css" rel="stylesheet" />
    <link href="/assets/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="guideWrap">
      <div class="main_content">
        <div class="tit-lg">
          <span class="txt">달력</span>
        </div>

        <section class="section">
          <div class="tit-xsm">
            <span class="txt">ELCalendarPicker</span>
          </div>

          <div class="group">
            <div class="module-box option-bg">
              <ul class="note-list depth-1">
                <li>달력의 기본적인 형태</li>
                <li>기간 또는 날짜를 입력하는 본문 내 콘텐츠 영역에 사용</li>
                <li>월 선택시 월 선택화면으로 변경</li>
                <li>Readonly시 인풋폼에서 라인이 삭제되지만 달력에는 적용되지 않음</li>
              </ul>
            </div>
          </div>

          <div class="group">
            <div class="hls_preview">
              <div class="input-group calendar-group">
                <div class="calendar input large">
                  <button type="button" class="btn icon form-btn-datepicker" aria-expanded="false">
                    <span class="sr-only">달력 열기</span>
                    <i class="svg-icon icon-calendar"></i>
                  </button>
                  <input type="text" class="datepicker cal" placeholder="YYYY.MM.DD" id="cal-start-mlcb54x" value="" aria-label="기간 시작일" readonly="readonly" readonly="readonly" />
                </div>
                <div class="calendar input large">
                  <button type="button" class="btn icon form-btn-datepicker" aria-expanded="false">
                    <span class="sr-only">달력 열기</span>
                    <i class="svg-icon icon-calendar"></i>
                  </button>
                  <input type="text" class="datepicker cal" placeholder="YYYY.MM.DD" id="cal-end-mlcb54x" value="" aria-label="기간 종료일" readonly="readonly" readonly="readonly" />
                </div>
              </div>
            </div>
            <button class="btn-code-toggle">View Code</button>
            <div class="hls-wrap">
              <pre><code class="hls language-html"></code></pre>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
