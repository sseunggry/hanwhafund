<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>스위치 &gt; 마크업 가이드</title>
    <link rel="stylesheet" href="/v2/guide/script_guide/css/index.css" />
    <link rel="stylesheet" href="/v2/guide/guide/resources/css/gui_style.css" />
    <link rel="stylesheet" href="/v2/resources/css/style.css" />
    <link rel="stylesheet" href="/v2/guide/script_guide/themes/css/github.css" />
    <script src="/v2/resources/js/jquery3.min.js"></script>
    <script src="/v2/resources/js/ui.init.js"></script>
    <script src="/v2/resources/js/ui.plugins.js"></script>
    <script src="/v2/resources/js/ui.common.js"></script>
    <script src="/v2/resources/js/lottie_light.min.js"></script>
  </head>

  <body>
    <div id="guideWrap">
      <div class="main_content">
        <div class="list-head">
          <div class="title-xlg">
            <span class="txt">스위치</span>
          </div>
        </div>

        <section class="fui-section">
          <div class="list-head">
            <div class="title-md">
              <span class="txt">ELOpitonToggle</span>
            </div>
          </div>

          <div class="group">
            <div class="module-box option-bg">
              <ul class="note-list depth-1">
                <li>특정 항목의 기능을 on/off로 제어할 때 사용</li>
              </ul>
            </div>
          </div>

          <div class="group">
            <div class="list-head">
              <div class="title-min">
                <span class="txt">Medium</span>
              </div>
            </div>

            <div class="mui_tabs" fui-tab="">
              <div class="ui-tab-btns"><a class="ui-tab-btn" href="#none">PREVIEW</a><a class="ui-tab-btn" href="#none">MARKUP</a></div>
              <div class="ui-tab-pnls">
                <div class="ui-tab-pnl selected">
                  <section class="section fui-mg-center">
                    <div class="hls_preview">
                      <label for="el-switch-a1" class="lb-switch">
                        <input type="checkbox" name="" id="el-switch-a1" class="control" />
                      </label>
                      <p class="">Off_Normal</p>
                      <br />
                      <br />
                      <label for="el-switch-a2" class="lb-switch">
                        <input type="checkbox" name="" id="el-switch-a2" class="control" disabled />
                      </label>
                      <p class="">Off_Disabled</p>
                      <br />
                      <br />
                      <label for="el-switch-a3" class="lb-switch">
                        <input type="checkbox" name="" id="el-switch-a3" class="control" checked />
                      </label>
                      <p class="">On_Normal</p>
                      <br />
                      <br />
                      <label for="el-switch-a4" class="lb-switch">
                        <input type="checkbox" name="" id="el-switch-a4" class="control" checked disabled />
                      </label>
                      <p class="">On_Disabled</p>
                    </div>
                  </section>
                </div>
                <div class="ui-tab-pnl">
                  <div>
                    <pre><code class="hls" data-language="html"></code></pre>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="/v2/guide/script_guide/dist/rainbow.js"></script>
    <script src="/v2/guide/script_guide/src/language/generic.js"></script>
    <script src="/v2/guide/script_guide/src/language/html.js"></script>
    <script src="/v2/guide/script_guide/src/language/css.js"></script>
    <script src="/v2/guide/script_guide/src/language/php.js"></script>
    <script src="/v2/guide/script_guide/src/language/javascript.js"></script>
    <script src="/v2/guide/script_guide/guide_script.js"></script>
  </body>
</html>
