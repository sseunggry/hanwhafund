<!DOCTYPE html>
<html lang="ko">

<head>
  <title>스크립트 가이드</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/v2/guide/script_guide/css/index.css">
  <link rel="stylesheet" href="/v2/resources/css/style.css">
  <link rel="stylesheet" href="/v2/guide/script_guide/themes/css/github.css">
  <script src="/v2/resources/js/jquery3.min.js"> </script>
  <script src="/v2/resources/js/ui.init.js"> </script>
  <script src="/v2/resources/js/ui.plugins.js"> </script>
  <script src="/v2/resources/js/ui.common.js"> </script>
  <script src="/v2/resources/js/lottie_light.min.js"> </script>
</head>

<body>
  <div id="guideWrap">
    <div class="main_content">
      <div class="title_sec">
        <p class="guide_title title_lv1"> Button
        </p>
      </div><br>
      <div class="title_sec">
        <p class="guide_title title_lv4"> [ fui-button ]
        </p>
      </div><br>
      <div class="title_sec">
        <p class="guide_title title_lv2"> 기본
        </p>
      </div>
      <div class="mui_tabs" fui-tab="">
        <div class="ui-tab-btns"><a class="ui-tab-btn" href="#none">PREVIEW</a><a class="ui-tab-btn" href="#none">MARKUP</a>
        </div>
        <div class="ui-tab-pnls">
          <div class="ui-tab-pnl selected">
            <div class="hls_preview">
              <style>
                .fui-active {
                  background: #0068ff !important;
                  color: #fff !important;
                }
              </style>
              <div class="btn-wrap" fui-button>
                <button type="button" class="fui-item btn outlined type2 option-sm">
                  <span>버튼 1</span>
                </button>
                <button type="button" class="fui-item btn outlined type2 option-sm">
                  <span>버튼 2</span>
                </button>
                <button type="button" class="fui-item btn outlined type2 option-sm">
                  <span>버튼 3</span>
                </button>
                <button type="button" class="fui-item btn outlined type2 option-sm">
                  <span>버튼 4</span>
                </button>
                <button type="button" class="fui-item btn outlined type2 option-sm">
                  <span>버튼 5</span>
                </button>
              </div>
            </div>
          </div>
          <div class="ui-tab-pnl">
            <div>
              <pre><code class="hls" data-language="html"></code></pre>
            </div>
          </div>
        </div>
      </div><br><br>
      <div class="title_sec">
        <p class="guide_title title_lv2"> 다중선택
        </p>
      </div>
      <div class="mui_tabs" fui-tab="">
        <div class="ui-tab-btns"><a class="ui-tab-btn" href="#none">PREVIEW</a><a class="ui-tab-btn" href="#none">MARKUP</a>
        </div>
        <div class="ui-tab-pnls">
          <div class="ui-tab-pnl selected">
            <div class="hls_preview">
              <div class="btn-wrap" fui-button="multiple:true;">
                <button type="button" class="fui-item btn outlined type2 option-sm">
                  <span>버튼 1</span>
                </button>
                <button type="button" class="fui-item btn outlined type2 option-sm">
                  <span>버튼 2</span>
                </button>
                <button type="button" class="fui-item btn outlined type2 option-sm">
                  <span>버튼 3</span>
                </button>
                <button type="button" class="fui-item btn outlined type2 option-sm">
                  <span>버튼 4</span>
                </button>
                <button type="button" class="fui-item btn outlined type2 option-sm">
                  <span>버튼 5</span>
                </button>
              </div>
            </div>
          </div>
          <div class="ui-tab-pnl">
            <div>
              <pre><code class="hls" data-language="html"></code></pre>
            </div>
          </div>
        </div>
      </div><br><br>
      <div class="title_sec">
        <p class="guide_title title_lv2"> fui-visible
        </p>
      </div>
      <div class="mui_tabs" fui-tab="">
        <div class="ui-tab-btns"><a class="ui-tab-btn" href="#none">PREVIEW</a><a class="ui-tab-btn" href="#none">MARKUP</a>
        </div>
        <div class="ui-tab-pnls">
          <div class="ui-tab-pnl selected">
            <div class="hls_preview">
              <div class="btn-wrap" fui-button>
                <button type="button" class="fui-item btn outlined type2 option-sm" fui-visible=".fui--cont1">
                  <span>버튼 1</span>
                </button>
                <button type="button" class="fui-item btn outlined type2 option-sm" fui-visible=".fui--cont2">
                  <span>버튼 2</span>
                </button>
                <button type="button" class="fui-item btn outlined type2 option-sm" fui-visible=".fui--cont3">
                  <span>버튼 3</span>
                </button>
              </div>
              <div class="fui--cont1">1번 콘텐츠</div>
              <div class="fui--cont2">2번 콘텐츠</div>
              <div class="fui--cont3">3번 콘텐츠</div>
            </div>
          </div>
          <div class="ui-tab-pnl">
            <div>
              <pre><code class="hls" data-language="html"></code></pre>
            </div>
          </div>
        </div>
      </div><br><br><br><br><br><br>
      <div class="title_sec">
        <p class="guide_title title_lv1"> Options
        </p>
      </div>
      <div class="attribute_table">
        <div class="mui_datatable attr_table">
          <table>
            <colgroup>
              <col width="15%" />
              <col width="55%" />
              <col width="15%" />
              <col width="15%" />
            </colgroup>
            <caption>Attributes</caption>
            <thead>
              <tr>
                <th class="th" scope="cols">Property</th>
                <th class="th" scope="cols">Description</th>
                <th class="th" scope="cols">Type</th>
                <th class="th" scope="cols">Default</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>multiple</td>
                <td>다중 선택 여부</td>
                <td>Boolean</td>
                <td>true</td>
              </tr>
              <tr>
                <td>clsActive</td>
                <td>활성화 클래스 네임</td>
                <td>String</td>
                <td>fui-active</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="/v2/guide/script_guide/dist/rainbow.js"></script>
  <script src="/v2/guide/script_guide/src/language/generic.js"></script>
  <script src="/v2/guide/script_guide/src/language/html.js"></script>
  <script src="/v2/guide/script_guide/src/language/css.js"></script>
  <script src="/v2/guide/script_guide/src/language/php.js"></script>
  <script src="/v2/guide/script_guide/src/language/javascript.js"></script>
  <script src="/v2/guide/script_guide/dist/rainbow.js"></script>
  <script src="/v2/guide/script_guide/guide_script.js"></script>
</body>

</html>
