    <div id="skip"></div>
    <div class="base-layer" id="baseLayer"></div>
    <div class="wrapper" id="baseWrap" data-page-main="false">
      <span class="pgr-tit">모달 오픈 전용 페이지</span>
      <header class="base-header" id="baseHeader"></header>
      <main class="base-main" id="baseMain">
        <div class="content">
          <section class="section">
            <!-- .btn-wrap(s) -->
            <div class="btn-wrap" id="btnWrap"></div>
            <!--// .btn-wrap(e) -->
          </section>

          <!--// [D] 내부 콘텐츠 영역(e) -->
        </div>
      </main>
      <footer class="base-footer" id="baseFooter"></footer>
    </div>
    <script>
      $(() => {
        const { $, append } = MOui.util;
        const url = getUrlParams("url");
        const rootCls = getUrlParams("cls");
        const basePath = "/v2/html/modal/";
        const btns = [
          '<button type="button" ',
          ' class="btn outlined"><span>',
          "</span></button>",
        ];
        console.log(rootCls);
        url.forEach((id, i) => {
          let path;
          const pageType = id.split("/");
          const pageId = pageType[pageType.length - 1].replace(".html", "");
          const body = document.body;
          if (id.indexOf("/v2/") !== -1) {
            path = id;
          } else {
            path = `${basePath}${id}.html`;
          }
          if (pageId.indexOf("SL") !== -1) {
            body.classList.add("page-smartlink");
          }

          setTimeout(
            () => {
              MOui.callLayer({
                url: path,
              }).then((el) => {
                const title = !!$(".pgr-tit", el)
                  ? $(".pgr-tit", el).innerHTML
                  : "모달 오픈";
                append(
                  $("#btnWrap"),
                  `${btns[0]} fui-toggle="url:${path};"${btns[1]}${title}${btns[2]}`,
                );
              });
            },
            400 * i + 1,
          );
        });

        function getUrlParams(paraname) {
          const params = decodeURIComponent(location.search.substring(1));
          const arr = [];
          const vars = params.split("&");
          for (let i = 0; i < vars.length; i++) {
            const varable = vars[i].split("=");
            if (varable[0] === paraname) {
              arr.push(varable[1]);
            }
          }
          return arr;
        }
      });
    </script>
  </body>
