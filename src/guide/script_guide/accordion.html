<!doctype html>
<html lang="ko">
  <head>
    <title>스크립트 가이드</title>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
    />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/v2/guide/script_guide/css/index.css" />
    <link rel="stylesheet" href="/v2/resources/css/style.css" />
    <link
      rel="stylesheet"
      href="/v2/guide/script_guide/themes/css/github.css"
    />
    <script src="/v2/resources/js/jquery3.min.js"></script>
    <script src="/v2/resources/js/ui.init.js"></script>
    <script src="/v2/resources/js/ui.plugins.js"></script>
    <script src="/v2/resources/js/ui.common.js"></script>
    <script src="/v2/resources/js/lottie_light.min.js"></script>
  </head>

  <body>
    <div id="guideWrap">
      <div class="main_content">
        <div class="title_sec">
          <p class="guide_title title_lv1">Accordion</p>
        </div>
        <br />
        <div class="title_sec">
          <p class="guide_title title_lv4">[ fui-accordion ]</p>
        </div>
        <br />
        <div class="title_sec">
          <p class="guide_title title_lv2">기본</p>
        </div>
        <div class="mui_tabs" fui-tab="">
          <div class="ui-tab-btns">
            <a class="ui-tab-btn" href="#none">PREVIEW</a>
            <a class="ui-tab-btn" href="#none">MARKUP</a>
          </div>
          <div class="ui-tab-pnls">
            <div class="ui-tab-pnl selected">
              <div class="hls_preview">
                <div class="accordion-wrap" fui-accordion>
                  <dl class="accordion-box">
                    <dt class="accordion-head">
                      <button type="button" class="btn-fold">
                        <span>기본 아코디언 제목1</span>
                      </button>
                    </dt>
                    <dd class="accordion-body">기본 아코디언 내용 1</dd>
                  </dl>
                  <dl class="accordion-box">
                    <dt class="accordion-head">
                      <button type="button" class="btn-fold">
                        <span>기본 아코디언 제목2</span>
                      </button>
                    </dt>
                    <dd class="accordion-body">기본 아코디언 내용 2</dd>
                  </dl>
                  <dl class="accordion-box">
                    <dt class="accordion-head">
                      <button type="button" class="btn-fold">
                        <span>기본 아코디언 제목3</span>
                      </button>
                    </dt>
                    <dd class="accordion-body">기본 아코디언 내용 3</dd>
                  </dl>
                </div>
              </div>
            </div>
            <div class="ui-tab-pnl">
              <div>
                <pre><code class="hls" data-language="html"></code></pre>
              </div>
            </div>
          </div>
        </div>
        <br />
        <br />
        <br />
        <br />
        <br />
        <div class="title_sec">
          <p class="guide_title title_lv2">토글 형</p>
        </div>
        <div class="mui_tabs" fui-tab="">
          <div class="ui-tab-btns">
            <a class="ui-tab-btn" href="#none">PREVIEW</a>
            <a class="ui-tab-btn" href="#none">MARKUP</a>
          </div>
          <div class="ui-tab-pnls">
            <div class="ui-tab-pnl selected">
              <div class="hls_preview">
                <div class="accordion-wrap" fui-accordion="multiple:false;">
                  <!-- 로드 시 열림 형태 - is-open 클래스 추가 -->
                  <dl class="accordion-box is-open">
                    <dt class="accordion-head">
                      <button type="button" class="btn-fold">
                        <span>기본 아코디언 제목1</span>
                      </button>
                    </dt>
                    <dd class="accordion-body">기본 아코디언 내용 1</dd>
                  </dl>
                  <dl class="accordion-box is-open">
                    <dt class="accordion-head">
                      <button type="button" class="btn-fold">
                        <span>기본 아코디언 제목2</span>
                      </button>
                    </dt>
                    <dd class="accordion-body">기본 아코디언 내용 2</dd>
                  </dl>
                  <dl class="accordion-box">
                    <dt class="accordion-head">
                      <button type="button" class="btn-fold">
                        <span>기본 아코디언 제목3</span>
                      </button>
                    </dt>
                    <dd class="accordion-body">기본 아코디언 내용 3</dd>
                  </dl>
                </div>
              </div>
            </div>
            <div class="ui-tab-pnl">
              <div>
                <pre><code class="hls" data-language="html"></code></pre>
              </div>
            </div>
          </div>
        </div>
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <div class="title_sec">
          <p class="guide_title title_lv1">Options</p>
        </div>
        <div class="attribute_table">
          <div class="mui_datatable attr_table">
            <table>
              <colgroup>
                <col width="15%" />
                <col width="55%" />
                <col width="15%" />
                <col width="15%" />
              </colgroup>
              <caption>Attributes</caption>
              <thead>
                <tr>
                  <th class="th" scope="cols">Property</th>
                  <th class="th" scope="cols">Description</th>
                  <th class="th" scope="cols">Type</th>
                  <th class="th" scope="cols">Default</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>multiple</td>
                  <td>토글 여부</td>
                  <td>Boolean</td>
                  <td>true</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="/v2/guide/script_guide/dist/rainbow.js"></script>
    <script src="/v2/guide/script_guide/src/language/generic.js"></script>
    <script src="/v2/guide/script_guide/src/language/html.js"></script>
    <script src="/v2/guide/script_guide/src/language/css.js"></script>
    <script src="/v2/guide/script_guide/src/language/php.js"></script>
    <script src="/v2/guide/script_guide/src/language/javascript.js"></script>
    <script src="/v2/guide/script_guide/dist/rainbow.js"></script>
    <script src="/v2/guide/script_guide/guide_script.js"></script>
  </body>
</html>
