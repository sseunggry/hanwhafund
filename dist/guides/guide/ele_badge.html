<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>뱃지 &gt; 가이드</title>

    <script src="../../assets/js/jquery3.min.js" type="text/javascript"></script>
    <script src="../../assets/js/bootstrap-datepicker.min.js" type="text/javascript"></script>
    <script src="../../assets/js/bootstrap-datepicker.ko.min.js" type="text/javascript"></script>
    <script src="../../assets/js/ui.common.js" type="text/javascript"></script>
    <script src="../../guides/guide/assets/js/prism.js" type="text/javascript"></script>
    <script src="../../guides/guide/assets/js/guide_script.js" type="text/javascript"></script>
    <script src="../../assets/js/gsap.min.js" type="text/javascript"></script>
    <script src="../../assets/js/ScrollTrigger.min.js" type="text/javascript"></script>

    <link href="../../guides/guide/assets/css/prism.css" rel="stylesheet" />
    <link href="../../guides/guide/assets/css/index.css" rel="stylesheet" />
    <link href="../../assets/css/bootstrap-datepicker3.standalone.min.css" rel="stylesheet" />
    <link href="../../assets/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="guideWrap">
      <div class="main_content">
        <div class="tit-lg">
          <span class="txt">뱃지</span>
        </div>

        <section class="section">
          <div class="tit-xsm">
            <span class="txt">Badge - solid</span>
          </div>

          <div class="group">
            <div class="module-box option-bg">
              <ul class="note-list depth-1">
                <li>박스형태 유형</li>
              </ul>
            </div>
          </div>

          <div class="group">
            <div class="hls_preview">
              <div class="badge-wrap">
                <span class="badge light-orange">국내</span>
                <span class="badge light-orange">주식</span>
                <span class="badge light-orange">글로벌</span>
              </div>
              <div class="badge-wrap">
                <span class="badge level6">1등급</span>
                <span class="badge level5">2등급</span>
                <span class="badge level4">3등급</span>
                <span class="badge level3">4등급</span>
                <span class="badge level2">5등급</span>
                <span class="badge level1">6등급</span>
              </div>
            </div>
            <button class="btn-code-toggle">View Code</button>
            <div class="hls-wrap">
              <pre><code class="hls language-html"></code></pre>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
