<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>뱃지 &gt; 가이드</title>

    <link href="./assets/css/prism.css" rel="stylesheet" />
    <link href="./assets/css/index.css" rel="stylesheet" />

    <link href="../../assets/css/style.css" rel="stylesheet" />
    <script src="../../assets/js/jquery3.min.js"></script>
    <script src="../../assets/js/ui.common.js"></script>

    <script src="./assets/js/prism.js"></script>
    <script src="./assets/js/guide_script.js"></script>
    <link href="/assets/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="guideWrap">
      <div class="main_content">
        <div class="tit-lg">
          <span class="txt">뱃지</span>
        </div>

        <section class="section">
          <div class="tit-xsm">
            <span class="txt">ELBadgeText</span>
          </div>

          <div class="group">
            <div class="module-box option-bg">
              <ul class="note-list depth-1">
                <li>텍스트만 선언되는 가장 기본적인 유형</li>
                <!-- <li>뱃지가 2개 이상 선언시 가운데 라인 생성</li> -->
              </ul>
            </div>
          </div>

          <div class="group">
            <div class="hls_preview">
              <div class="hwf-badge-wrap">
                <span class="hwf-badge outline-rating1 medium">1등급</span>
                <span class="hwf-badge outline-rating2 medium">2등급</span>
                <span class="hwf-badge outline-rating3 medium">3등급</span>
                <span class="hwf-badge outline-rating4 medium">4등급</span>
                <span class="hwf-badge outline-rating5 medium">5등급</span>
              </div>
            </div>
            <button class="btn-code-toggle">View Code</button>
            <div class="hls-wrap">
              <pre><code class="hls language-html"></code></pre>
            </div>
          </div>
        </section>

        <section class="section">
          <div class="tit-xsm">
            <span class="txt">ELBadge</span>
          </div>

          <div class="group">
            <div class="module-box option-bg">
              <ul class="note-list depth-1">
                <li>박스형태 유형</li>
                <li>
                  <strong>.badge.solid</strong>
                  추가
                </li>
              </ul>
            </div>
          </div>

          <div class="group">
            <div class="hwf-tab-area">
              <div class="tab line">
                <ul role="tablist">
                  <li id="tab-9p4pg87-tab-1" role="tab" aria-controls="tab-9p4pg87-panel-1" class="active" aria-selected="true">
                    <button type="button" class="btn-tab">
                      PREVIEW
                      <span class="sr-only">선택됨</span>
                    </button>
                  </li>
                  <li id="tab-9p4pg87-tab-2" role="tab" aria-controls="tab-9p4pg87-panel-2" aria-selected="false">
                    <button type="button" class="btn-tab">
                      CODE
                      <span class="sr-only"></span>
                    </button>
                  </li>
                </ul>
              </div>
              <div class="tab-conts-wrap">
                <div id="tab-9p4pg87-panel-1" class="tab-conts active" role="tabpanel" aria-labelledby="tab-9p4pg87-tab-1">
                  <div class="hls_preview">
                    <div class="badge-wrap">
                      <span class="hwf-badge solid-primary medium">국내</span>
                      <span class="hwf-badge solid-secondary medium">주식</span>
                      <span class="hwf-badge solid-tertiary medium">글로벌</span>
                    </div>
                  </div>
                </div>
                <div id="tab-9p4pg87-panel-2" class="tab-conts" role="tabpanel" aria-labelledby="tab-9p4pg87-tab-2">
                  <pre><code class="hls language-html"></code></pre>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
