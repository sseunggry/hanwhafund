<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>뱃지 &gt; 가이드</title>

    <link rel="stylesheet" href="./assets/css/prism.css" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="../../assets/css/style.css" />

    <script type="text/javascript" src="../../assets/js/jquery3.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script type="text/javascript" src="../../assets/js/ui.common.js"></script>

    <script type="text/javascript" src="./assets/js/prism.js"></script>
    <script type="text/javascript" src="./assets/js/guide_script.js"></script>
    <link href="/assets/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="guideWrap">
      <div class="main_content">
        <div class="tit-lg">
          <span class="txt">뱃지</span>
        </div>

        <section class="section">
          <div class="tit-xsm">
            <span class="txt">Badge - outline</span>
          </div>

          <div class="group">
            <div class="module-box option-bg">
              <ul class="note-list depth-1">
                <li>텍스트만 선언되는 가장 기본적인 유형</li>
                <!-- <li>뱃지가 2개 이상 선언시 가운데 라인 생성</li> -->
              </ul>
            </div>
          </div>

          <div class="group">
            <div class="hls_preview">
              <span class="badge rating1">1등급</span>
            </div>
            <button class="btn-code-toggle">View Code</button>
            <div class="hls-wrap">
              <pre><code class="hls language-html"></code></pre>
            </div>
          </div>
        </section>

        <section class="section">
          <div class="tit-xsm">
            <span class="txt">Badge - solid</span>
          </div>

          <div class="group">
            <div class="module-box option-bg">
              <ul class="note-list depth-1">
                <li>박스형태 유형</li>
                <li>
                  <strong>.badge.solid</strong>
                  추가
                </li>
              </ul>
            </div>
          </div>

          <div class="group">
            <div class="hls_preview">
              <div class="badge-wrap">
                <span class="badge domestic">국내</span>
                <span class="badge stock">주식</span>
                <span class="badge global">글로벌</span>
              </div>
              <div class="badge-wrap">
                <span class="badge rating1">1등급</span>
                <span class="badge rating2">2등급</span>
                <span class="badge rating3">3등급</span>
                <span class="badge rating4">4등급</span>
                <span class="badge rating5">5등급</span>
              </div>
            </div>
            <button class="btn-code-toggle">View Code</button>
            <div class="hls-wrap">
              <pre><code class="hls language-html"></code></pre>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
