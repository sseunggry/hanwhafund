<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>아코디언 &gt; 가이드</title>

    <script src="../../assets/js/jquery3.min.js" type="text/javascript"></script>
    <script src="../../assets/js/bootstrap-datepicker.min.js" type="text/javascript"></script>
    <script src="../../assets/js/bootstrap-datepicker.ko.min.js" type="text/javascript"></script>
    <script src="../../assets/js/ui.common.js" type="text/javascript"></script>
    <script src="../../guides/guide/assets/js/prism.js" type="text/javascript"></script>
    <script src="../../guides/guide/assets/js/guide_script.js" type="text/javascript"></script>
    <script src="../../assets/js/gsap.min.js" type="text/javascript"></script>
    <script src="../../assets/js/ScrollTrigger.min.js" type="text/javascript"></script>

    <link href="../../guides/guide/assets/css/prism.css" rel="stylesheet" />
    <link href="../../guides/guide/assets/css/index.css" rel="stylesheet" />
    <link href="../../assets/css/bootstrap-datepicker3.standalone.min.css" rel="stylesheet" />
    <link href="../../assets/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="guideWrap">
      <div class="main_content">
        <div class="tit-lg">
          <span class="txt">아코디언</span>
        </div>

        <section class="section">
          <div class="tit-xsm">
            <span class="txt">Basic - singleOpen</span>
          </div>

          <div class="group">
            <div class="module-box option-bg">
              <ul class="note-list depth-1">
                <li>사용자의 선택에 따라 하단 콘텐츠를 펼치거나 숨김</li>
                <li>dl.accordion-box 에 .is-open 추가 시 펼쳐짐</li>
                <li>상하 간격 1.8rem</li>
              </ul>
            </div>
          </div>

          <div class="group">
            <div class="hls_preview">
              <div class="accordion" data-type="singleOpen">
                <div class="accordion-item active">
                  <div class="accordion-header" id="accordionHeader-0">
                    <button type="button" class="btn-accordion" aria-controls="accordionCollapse-0" aria-expanded="true">
                      <span class="tit">제목1</span>
                    </button>
                  </div>
                  <div class="accordion-collapse collapse active" id="accordionCollapse-0" aria-labelledby="accordionHeader-0" role="region">
                    <div class="accordion-body">
                      <p>내용1</p>
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <div class="accordion-header" id="accordionHeader-1">
                    <button type="button" class="btn-accordion" aria-controls="accordionCollapse-1" aria-expanded="false">
                      <span class="tit">제목2</span>
                    </button>
                  </div>
                  <div class="accordion-collapse collapse" id="accordionCollapse-1" aria-labelledby="accordionHeader-1" role="region">
                    <div class="accordion-body">
                      <p>내용2</p>
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <div class="accordion-header" id="accordionHeader-2">
                    <button type="button" class="btn-accordion" aria-controls="accordionCollapse-2" aria-expanded="false">
                      <span class="tit">제목3</span>
                    </button>
                  </div>
                  <div class="accordion-collapse collapse" id="accordionCollapse-2" aria-labelledby="accordionHeader-2" role="region">
                    <div class="accordion-body">
                      <p>내용3</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <button class="btn-code-toggle">View Code</button>
            <div class="hls-wrap">
              <pre><code class="hls language-html"></code></pre>
            </div>
          </div>
        </section>

        <section class="section">
          <div class="tit-xsm">
            <span class="txt">Basic - multiOpen</span>
          </div>

          <div class="group">
            <div class="module-box option-bg">
              <ul class="note-list depth-1">
                <li>사용자의 선택에 따라 하단 콘텐츠를 펼치거나 숨김</li>
                <li>dl.accordion-box 에 .is-open 추가 시 펼쳐짐</li>
                <li>상하 간격 1.8rem</li>
              </ul>
            </div>
          </div>

          <div class="group">
            <div class="hls_preview">
              <div class="accordion" data-type="multiOpen">
                <div class="accordion-item active">
                  <div class="accordion-header" id="accordionHeader-0">
                    <button type="button" class="btn-accordion" aria-controls="accordionCollapse-0" aria-expanded="true">
                      <span class="tit">제목1</span>
                    </button>
                  </div>
                  <div class="accordion-collapse collapse active" id="accordionCollapse-0" aria-labelledby="accordionHeader-0" role="region">
                    <div class="accordion-body">
                      <p>내용1</p>
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <div class="accordion-header" id="accordionHeader-1">
                    <button type="button" class="btn-accordion" aria-controls="accordionCollapse-1" aria-expanded="false">
                      <span class="tit">제목2</span>
                    </button>
                  </div>
                  <div class="accordion-collapse collapse" id="accordionCollapse-1" aria-labelledby="accordionHeader-1" role="region">
                    <div class="accordion-body">
                      <p>내용2</p>
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <div class="accordion-header" id="accordionHeader-2">
                    <button type="button" class="btn-accordion" aria-controls="accordionCollapse-2" aria-expanded="false">
                      <span class="tit">제목3</span>
                    </button>
                  </div>
                  <div class="accordion-collapse collapse" id="accordionCollapse-2" aria-labelledby="accordionHeader-2" role="region">
                    <div class="accordion-body">
                      <p>내용3</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <button class="btn-code-toggle">View Code</button>
            <div class="hls-wrap">
              <pre><code class="hls language-html"></code></pre>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
