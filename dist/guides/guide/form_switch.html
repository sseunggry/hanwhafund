<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스위치 &gt; 가이드</title>

    <link href="./assets/css/prism.css" rel="stylesheet" />
    <link href="./assets/css/index.css" rel="stylesheet" />

    <link href="../../assets/css/style.css" rel="stylesheet" />
    <script src="../../assets/js/jquery3.min.js"></script>
    <script src="../../assets/js/ui.common.js"></script>

    <script src="./assets/js/prism.js"></script>
    <script src="./assets/js/guide_script.js"></script>
    <link href="/assets/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="guideWrap">
      <div class="main_content">
        <div class="list-head">
          <div class="tit-lg">
            <span class="txt">스위치</span>
          </div>
        </div>

        <section class="section">
          <div class="list-head">
            <div class="tit-xsm">
              <span class="txt">ELOpitonToggle</span>
            </div>
          </div>

          <div class="group">
            <div class="module-box option-bg">
              <ul class="note-list depth-1">
                <li>특정 항목의 기능을 on/off로 제어할 때 사용</li>
              </ul>
            </div>
          </div>

          <div class="group">
            <div class="list-head">
              <div class="tit-xxsm">
                <span class="txt">Medium</span>
              </div>
            </div>

            <div class="mui_tabs" fui-tab="">
              <div class="ui-tab-btns">
                <a class="ui-tab-btn" href="#none">PREVIEW</a>
                <a class="ui-tab-btn" href="#none">MARKUP</a>
              </div>
              <div class="ui-tab-pnls">
                <div class="ui-tab-pnl selected">
                  <section class="section fui-mg-center">
                    <div class="hls_preview">
                      <label for="el-switch-a1" class="lb-switch">
                        <input type="checkbox" name="" id="el-switch-a1" class="control" />
                      </label>
                      <p class="">Off_Normal</p>
                      <br />
                      <br />
                      <label for="el-switch-a2" class="lb-switch">
                        <input type="checkbox" name="" id="el-switch-a2" class="control" disabled />
                      </label>
                      <p class="">Off_Disabled</p>
                      <br />
                      <br />
                      <label for="el-switch-a3" class="lb-switch">
                        <input type="checkbox" name="" id="el-switch-a3" class="control" checked />
                      </label>
                      <p class="">On_Normal</p>
                      <br />
                      <br />
                      <label for="el-switch-a4" class="lb-switch">
                        <input type="checkbox" name="" id="el-switch-a4" class="control" checked disabled />
                      </label>
                      <p class="">On_Disabled</p>
                    </div>
                  </section>
                </div>
                <div class="ui-tab-pnl">
                  <div>
                    <pre><code class="hls" data-language="html"></code></pre>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
