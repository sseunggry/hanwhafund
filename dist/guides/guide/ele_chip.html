<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>칩 &gt; 가이드</title>

    <script src="../../assets/js/jquery3.min.js" type="text/javascript"></script>
    <script src="../../assets/js/bootstrap-datepicker.min.js" type="text/javascript"></script>
    <script src="../../assets/js/bootstrap-datepicker.ko.min.js" type="text/javascript"></script>
    <script src="../../assets/js/ui.common.js" type="text/javascript"></script>
    <script src="../../guides/guide/assets/js/prism.js" type="text/javascript"></script>
    <script src="../../guides/guide/assets/js/guide_script.js" type="text/javascript"></script>
    <script src="../../assets/js/gsap.min.js" type="text/javascript"></script>
    <script src="../../assets/js/ScrollTrigger.min.js" type="text/javascript"></script>

    <link href="../../guides/guide/assets/css/prism.css" rel="stylesheet" />
    <link href="../../guides/guide/assets/css/index.css" rel="stylesheet" />
    <link href="../../assets/css/bootstrap-datepicker3.standalone.min.css" rel="stylesheet" />
    <link href="../../assets/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="guideWrap">
      <div class="main_content">
        <div class="tit-lg">
          <span class="txt">칩</span>
        </div>

        <section class="section">
          <div class="tit-xsm">
            <span class="txt">싱글 선택 (Radio)</span>
          </div>

          <!-- <div class="group">
            <div class="module-box option-bg">
              <ul class="note-list depth-1">
                <li>
                  크기는 (.fz-변수) !important로 기본 선언되어 우선 순위로 선언
                </li>
              </ul>
            </div>
          </div> -->

          <div class="group">
            <div class="hls_preview">
              <div class="check-area chip-wrap">
                <div class="form-chip large">
                  <input type="radio" id="chip-fp4h0az" name="chip-favoriteFruit" value="apple" checked="checked" />
                  <label for="chip-fp4h0az" class="form-chip-outline">
                    <span>사과</span>
                  </label>
                </div>
                <div class="form-chip large">
                  <input type="radio" id="chip-m6p44z6" name="chip-favoriteFruit" value="banana" />
                  <label for="chip-m6p44z6" class="form-chip-outline">
                    <span>바나나</span>
                  </label>
                </div>
                <div class="form-chip large">
                  <input type="radio" id="chip-l60wcom" name="chip-favoriteFruit" value="orange" disabled="disabled" />
                  <label for="chip-l60wcom" class="form-chip-outline">
                    <span>오렌지</span>
                  </label>
                </div>
              </div>
            </div>
            <button class="btn-code-toggle">View Code</button>
            <div class="hls-wrap">
              <pre><code class="hls language-html"></code></pre>
            </div>
          </div>
        </section>

        <section class="section">
          <div class="tit-xsm">
            <span class="txt">다중 선택 (Checkbox)</span>
          </div>

          <div class="group">
            <div class="hls_preview">
              <div class="check-area chip-wrap">
                <div class="form-chip medium">
                  <input type="checkbox" id="chip-di2uedh" name="chip-topics" value="tech" checked="checked" />
                  <label for="chip-di2uedh" class="form-chip-outline">
                    <span>기술</span>
                  </label>
                </div>
                <div class="form-chip medium">
                  <input type="checkbox" id="chip-wydcz3h" name="chip-topics" value="design" checked="checked" />
                  <label for="chip-wydcz3h" class="form-chip-outline">
                    <span>디자인</span>
                  </label>
                </div>
                <div class="form-chip medium">
                  <input type="checkbox" id="chip-j1gdk4s" name="chip-topics" value="marketing" />
                  <label for="chip-j1gdk4s" class="form-chip-outline">
                    <span>마케팅</span>
                  </label>
                </div>
              </div>
            </div>
            <button class="btn-code-toggle">View Code</button>
            <div class="hls-wrap">
              <pre><code class="hls language-html"></code></pre>
            </div>
          </div>
        </section>

        <section class="section">
          <div class="tit-xsm">
            <span class="txt">버튼 타입</span>
          </div>

          <div class="group">
            <div class="hls_preview">
              <div class="check-area chip-wrap">
                <div class="form-chip small">
                  <button type="button" class="form-chip-outline">옵션 1</button>
                </div>
                <div class="form-chip small">
                  <button type="button" class="form-chip-outline" disabled="disabled">옵션 2</button>
                </div>
                <div class="form-chip small">
                  <button type="button" class="form-chip-outline">옵션 3</button>
                </div>
              </div>
            </div>
            <button class="btn-code-toggle">View Code</button>
            <div class="hls-wrap">
              <pre><code class="hls language-html"></code></pre>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
