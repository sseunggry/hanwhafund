<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>칩 &gt; 가이드</title>

    <link href="./assets/css/prism.css" rel="stylesheet" />
    <link href="./assets/css/index.css" rel="stylesheet" />

    <link href="../../assets/css/style.css" rel="stylesheet" />
    <script src="../../assets/js/jquery3.min.js"></script>
    <script src="../../assets/js/ui.common.js"></script>

    <script src="./assets/js/prism.js"></script>
    <script src="./assets/js/guide_script.js"></script>
    <link href="/assets/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="guideWrap">
      <div class="main_content">
        <div class="tit-lg">
          <span class="txt">칩</span>
        </div>

        <section class="section">
          <div class="tit-xsm">
            <span class="txt">싱글 선택 (Radio)</span>
          </div>

          <!-- <div class="group">
            <div class="module-box option-bg">
              <ul class="note-list depth-1">
                <li>
                  크기는 (.fz-변수) !important로 기본 선언되어 우선 순위로 선언
                </li>
              </ul>
            </div>
          </div> -->

          <div class="group">
            <div class="hls_preview">
              <div class="check-area chip-wrap">
                <div class="form-chip large">
                  <input type="radio" id="chip-single-eqorxdr" name="favoriteFruit" value="apple" checked />
                  <label for="chip-single-eqorxdr" class="form-chip-outline">
                    <span>사과</span>
                  </label>
                </div>

                <div class="form-chip large">
                  <input type="radio" id="chip-single-ln4do8n" name="favoriteFruit" value="banana" />
                  <label for="chip-single-ln4do8n" class="form-chip-outline">
                    <span>바나나</span>
                  </label>
                </div>

                <div class="form-chip large">
                  <input type="radio" id="chip-single-v4ghu8z" name="favoriteFruit" value="orange" disabled />
                  <label for="chip-single-v4ghu8z" class="form-chip-outline">
                    <span>오렌지</span>
                  </label>
                </div>
              </div>
            </div>
            <button class="btn-code-toggle">View Code</button>
            <div class="hls-wrap">
              <pre><code class="hls language-html"></code></pre>
            </div>
          </div>
        </section>

        <section class="section">
          <div class="tit-xsm">
            <span class="txt">다중 선택 (Checkbox)</span>
          </div>

          <div class="group">
            <div class="hls_preview">
              <div class="check-area chip-wrap">
                <div class="form-chip medium">
                  <input type="checkbox" id="chip-multi-ryshyhb" name="topics" value="tech" checked />
                  <label for="chip-multi-ryshyhb" class="form-chip-outline">
                    <span>기술</span>
                  </label>
                </div>

                <div class="form-chip medium">
                  <input type="checkbox" id="chip-multi-mppe7ia" name="topics" value="design" checked />
                  <label for="chip-multi-mppe7ia" class="form-chip-outline">
                    <span>디자인</span>
                  </label>
                </div>

                <div class="form-chip medium">
                  <input type="checkbox" id="chip-multi-22apa9o" name="topics" value="marketing" />
                  <label for="chip-multi-22apa9o" class="form-chip-outline">
                    <span>마케팅</span>
                  </label>
                </div>
              </div>
            </div>
            <button class="btn-code-toggle">View Code</button>
            <div class="hls-wrap">
              <pre><code class="hls language-html"></code></pre>
            </div>
          </div>
        </section>

        <section class="section">
          <div class="tit-xsm">
            <span class="txt">버튼 타입</span>
          </div>

          <div class="group">
            <div class="hls_preview">
              <div class="check-area chip-wrap">
                <div class="form-chip small">
                  <button type="button" class="form-chip-outline">옵션 1</button>
                </div>

                <div class="form-chip small">
                  <button type="button" class="form-chip-outline" disabled>옵션 2</button>
                </div>

                <div class="form-chip small">
                  <button type="button" class="form-chip-outline">옵션 3</button>
                </div>
              </div>
            </div>
            <button class="btn-code-toggle">View Code</button>
            <div class="hls-wrap">
              <pre><code class="hls language-html"></code></pre>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
